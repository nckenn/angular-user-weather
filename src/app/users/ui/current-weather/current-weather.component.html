<div class="flex items-center justify-center">
  <div class="flex flex-col bg-white rounded p-4 w-full max-w-xs">
    <div class="font-bold text-xl">
      {{ currentUser.location.city }}, {{ currentUser.location.country }}
    </div>
    <div class="text-sm text-gray-500">
      {{ currentDate | date : "EEEE d MMMM y" }}
    </div>
    <div
      class="mt-6 text-6xl self-center inline-flex items-center justify-center rounded-lg text-indigo-400 h-32 w-32"
    >
      <img class="w-32 h-32" [src]="getIconUrl(currentWeather?.iconCode)" />
    </div>
    <div class="flex flex-row items-center justify-center mt-6">
      <div class="font-medium text-6xl">
        {{ currentWeather?.currentTemp }}&deg;
      </div>
      <div class="flex flex-col items-center ml-6">
        <div class="mt-1 flex items-center">
          <span class="text-sm">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-3 h-3 mr-1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75"
              />
            </svg>
          </span>
          <span class="text-sm font-light text-gray-500"
            >{{ currentWeather?.highTemp }}&deg;C</span
          >
        </div>
        <div class="flex items-center">
          <span class="text-sm">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-3 h-3 mr-1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m0 0l6.75-6.75M12 19.5l-6.75-6.75"
              />
            </svg>
          </span>
          <span class="text-sm font-light text-gray-500"
            >{{ currentWeather?.lowTemp }}&deg;C</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
